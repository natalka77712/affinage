<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preload" href="fonts/Philosopher.woff2" as="font">
  <link rel="preload" href="fonts/Philosophe-Italic.woff2" as="font">
  <link rel="preload" href="fonts/Geometria.woff2" as="font">
  <link rel="preload" href="fonts/Geometria-Heavy.woff2" as="font">
  <link rel="preload" href="fonts/Geometria-Medium.woff2" as="font">
  <link rel="preload" href="fonts/Geometria-Light.woff2" as="font">
  <link rel="preload" href="fonts/Geometria-LightItalic.woff2" as="font">
  <link rel="preload" href="fonts/Geometria-HeavyItalic.woff2" as="font">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Affinage test</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <div style="display:none">
    <include src="build/img/sprite.svg"></include>
  </div>
  <header class="page-header">
    <a class="page-header__logo-link" href="#">
      <svg class="page-header__logo-img" width="23" height="24">
        <use xlink:href="#icon-logo"></use>
      </svg>
    </a>
    <nav class="page-header__main-nav">
      <button type="button" class="page-header__toggle" aria-label="Открыть меню"></button>
    </nav>
  </header>
  <main class="page-main">
    <h1 class="visually-hidden">Тестовое задание для Affinage</h1>
    <section class="promo">
      <div class="promo__wrapper container">
        <h2 class="promo__header">Affinage</h2>
        <p class="promo__description">тестовое задание</p>
        <div class="promo__letters-wrapper">
          <p class="promo__letter promo__letter--A">A</p>
          <p class="promo__letter promo__letter--E">E</p>
          <p class="promo__letter promo__letter--G">G</p>
        </div>
        <div class="slider">
          <div class="slider__item slider__item--left">
            <div class="slider__poligon"></div>
            <div class="slider__wrapper slider__wrapper--left">
              <picture>
                <source class="slider__image-webp-first" type="image/webp" srcset="img/lisbon@1x.webp, img/lisbon@2x.webp 2x">
                <img class="slider__image slider__image--first" src="img/lisbon@1x.jpg" srcset="/img/lisbon@2x.jpg 2x" alt="Изображение арки в Лиссабоне">
              </picture>
              <p class="slider__item-second-numder">51</p>
              <p class="slider__item-slogan">Очень хороший слоган</p>
            </div>
          </div>
          <div class="slider__item slider__item--right">
            <div class="slider__circle">ural 03</div>
            <div class="slider__rectangle">
              <p class="slider__rectangle-number slider__rectangle-number--first">13</p>
              <p class="slider__rectangle-number slider__rectangle-number--second">7</p>
            </div>
            <div class="slider__wrapper slider__wrapper--right">
              <picture>
                <source class="slider__image-webp-second" type="image/webp" srcset="img/motorcycle@1x.webp, img/motorcycle@2x.webp 2x">
                <img class="slider__image slider__image--second" src="img/motorcycle@1x.jpg" srcset="/img/motorcycle@2x.jpg 2x" alt="Изображение мотоцикла Урал">
              </picture>
            </div>
            <div class="slider__toggle-buttons">
              <button type="button" class="slider__button slider__button--previous"></button>
              <button type="button" class="slider__button slider__button--next"></button>
            </div>
          </div>
        </div>
        <div class="promo__wreath">
          <svg class="promo__wreath-icon" width="235" height="235">
            <use xlink:href="#icon-wreath"></use>
          </svg>
        </div>
        <div class="promo__black-triangle">
          <svg width="23" height="23">
            <use xlink:href="#icon-black-triangle"></use>
          </svg>
        </div>
        <div class="promo__transparent-triangle">
          <svg width="23" height="23">
              <use xlink:href="#icon-transparent-triangle"></use>
          </svg>
        </div>
        <div class="promo__company-name">
          <svg class="promo__company-left" width="348" height="113">
            <use xlink:href="#icon-letters-left"></use>
          </svg>
          <svg class="promo__company-right" width="293" height="62">
            <use xlink:href="#icon-letters-right"></use>
          </svg>
        </div>
      </div>
    </section>
  </main>
  <script src="js/slider.js"></script>
</body>
</html>
